<div class="center" *ngIf="gameState === 'none'">
  <button md-raised-button color="primary" (click)="startGame()">Nouvelle partie</button>
</div>
<set-roles *ngIf="gameState === 'setRoles'"></set-roles>
<set-players *ngIf="gameState === 'setPlayers'"></set-players>
<attribute-roles *ngIf="gameState === 'attributeRoles'"></attribute-roles>
<game *ngIf="gameState === 'inProgress'"></game>
